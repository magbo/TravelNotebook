{% extends "main/base.html" %}

{% block title %}All trips{% endblock %}

{% block main-content %}

<h2>All trips</h2>
{% if list_of_trips %}
    {% for trip in list_of_trips %}
        <div class="trip">
            {% include "main/trip.html" %}
            <button type="button"> <a href="{% url 'main:trip_detail' trip.id %}">Trip details ...</a></button>
        </div>
    {% endfor %}
{% else %}
    <p>No trips are available.</p>
{% endif %}

{% endblock %}
