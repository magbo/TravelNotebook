{% extends "main/base.html" %}

{% block title %}Tag detail{% endblock %}

{% block content %}
    <h2>List of posts with {{ tag.value }} tag</h2>
    {% for post in posts %}
      <div class="post">
           {% include "main/post.html" with post=post post_tags=post.tags.all only %}
      </div>
    {% endfor %}  
{% endblock %}
