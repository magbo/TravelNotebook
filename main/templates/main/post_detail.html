{% extends "main/base.html" %}

{% block title %}Post detail{% endblock %}

{% block content %}

{% include "main/messages.html" %}

<div class="post" class="col-sm-6">
    {% include "main/post.html" with post_text=post.text|truncatechars:120 %}
    <button type="button"> <a href="{% url 'main:post_edit' pk=post.pk %}">Edit post</a></button>
    <button type="button"> <a href="{% url 'main:post_delete' pk=post.pk %}">Delete post</a></button>
</div>
{% endblock %}
